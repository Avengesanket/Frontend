<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Generate a
            <br> 
            <span class="greentx">random password</span>
        </h1>
        <h2 class="txt">Never use an insecure password again.</h2>
        <div class="input-wrapper">
            <label for="pwLength" class="label">Password Length:</label>
            <input type="number" id="pwLength" min="8" max="20" value="10">
            <span id="lengthError" class="error"></span>
        </div>
        <button class="btn" onclick="password()">Generate password</button>
        <hr class="line">
        <div class="row">
            <p class="pass" id="password1" style="display: none;"></p>
            <p class="pass" id="password2" style="display: none;"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
